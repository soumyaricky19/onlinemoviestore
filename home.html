<!DOCTYPE html>
<html>  
  <head>
    <title></title>
    <script src='//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js'></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css", rel="stylesheet">
    <script src='//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js'></script>
    <script src="recent.js"></script>
    <script src="popular.js"></script> 
    <script src="addCart.js"></script>
    <script src="genre.js"></script> 
    <script src="carousel.js"></script> 
    <style>
        body{
          background-color: #10171b;
        }
        nav.navbar.navbar-inverse{
          background-color: rgba(10, 10, 10, 1);
          margin: 0px;
        }
        ul.nav.navbar-nav li{
          height: 10px;
        }
        div.carousel.slide{
          margin-top: 20px;
        }
        div.carousel.slide img{
          width: 441px;
          height: 520px;
          display:flex; 
          justify-content:center; 
          text-align: center;
          margin-left: 10%;
          margin-right: 10px;
          float: left;
        }
        div.carousel-inner div.item{
          overflow: auto;
        }
        .cover-container {
          height: 390px;
          width: 100%;
          white-space: nowrap;
          overflow-x: scroll;
          overflow-y: hidden;
        }
        .cover-item {
          position: relative;
          display: inline-block;
          margin: 8px 8px;
          box-shadow: 2px 2px 4px #bbb;
          border-top-right-radius: 4px;
          width: 185px;
          height: 350px;
          vertical-align: bottom;
          background-position: top left;
          background-repeat: no-repeat;
          background-size: cover;
        }
        div.genre.col-lg-12.col-md-10{
          margin: 0px;
        }
        
        div.genre.cover-container {
          height: 240px;
          width: 100%;
          white-space: nowrap;
          overflow-x: scroll;
          overflow-y: hidden;
        }
        
        div.genre.cover-container div.cover-item{
          position: relative;
          display: inline-block;
          margin: 8px 8px;
          box-shadow: 2px 2px 4px #bbb;
          border-top-right-radius: 4px;
          width: 185px;
          height: 200px;
          vertical-align: bottom;
          text-align: center;
          background-position: top left;
          background-repeat: no-repeat;
          background-size: cover;
          background-image: url("img\\genre.jpg");
        }

        div.genre.cover-container div.cover-item p{
          position: absolute;
          top: 33%;
          left: 0;
          right: 0;
          margin:0%;
          font-family: "Open Sans Regular",sans-serif;
          color:#bdc1c3;
          font-size: 36px;
        }

        div.cartButton{
          display:flex; 
          justify-content:center; 
          margin-top: 5px;
        }
        
        div.cartButton button{
          color:#234455;
          background-color: #a6a1a1;
        }
        div.detailContainer{
          margin-top: 5px;
        }
        div.detailContainer div span{
          color: #bdc1c3;
          font-weight: bold;
        }
        h1{
          font-family: "Open Sans Regular",sans-serif;
          color:#bdc1c3;
        }
        input[type="number"], textarea {
          background-color : #ddd6d6; 
          color: black;
        }
        div.movieDetails{
          color:#d0d3d4;
          font-weight: bold;
          margin-right: 120px;
        }
        div.movieDetails p{
          color:#3f9dbd;
          font-weight: initial;
        }
    </style>
    <script>
     
    </script>
      
  </head>
  <body>  
      <nav class='navbar navbar-inverse'>
          <div class='container-fluid'>
            <ul class='nav navbar-nav'>
                <li class='active'><a href='home.html'>Home</a></li> 
                <li><a href="">Login</a></li>
                <li><a href='signup.html'>Sign Up</a></li>
                <li><a href='cart.html'>Cart</a></li>
            </ul>
            <form method = 'GET' class='navbar-form navbar-right'>
              <div class='form-group'>
                <input type = 'text' class='form-control' name = 'search' placeholder = 'Search Movie' size='40'/>&nbsp; &nbsp;
                <button type = 'submit' class='btn btn-primary' style = 'width: 150px'>Search</button>
              </div>
            </form>
          </div>         
      </nav>
    
      <div>
        <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Wrapper for slides -->
          <div class="carousel-inner">             
          </div>
        
          <!-- Controls -->
          <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div> <!-- Carousel -->           
      </div>

      <div class="genre col-lg-12 col-md-10">
          <h1>Genre</h1> 
          <div id="genre" class="genre cover-container">            
          </div>
      </div>



      <div class="recent col-lg-12 col-md-10">
        <h1>Recent</h1> 
        <div id="recent" class="recent cover-container">            
        </div>
      </div>

      <div class="popular col-lg-12 col-md-10">
        <h1>Popular</h1> 
        <div id="popular" class="popular cover-container">   
        </div>
      </div>
  </body>
</html>
